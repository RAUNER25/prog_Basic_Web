        <section>
            <form action="https://rauner25.github.io/prog_Basic_Web/msg.php" method="post">

                    <input type="text" name="Nome" id="nome" placeholder="Insira Seu Nome">

                <div>
                    <label for="email">E-mail: </label>

                    <button type="submit">Enviar</button>
                </div>
